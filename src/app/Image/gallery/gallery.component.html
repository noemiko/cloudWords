
<div class="container">
    <div *ngIf="biggerImage" class="row" >
        <div class="col-lg-12 col-sm-12 col-xs-12 centered">
            <img class="thumbnail img-responsive" [src]="biggerImage">
        </div>
    </div>
  <div  class="row">

      <div *ngIf="textInformation" class="alert alert-info" role="alert">{{textInformation }}<p>{{urlToShare}}</p></div>

      <div class="image-square " *ngFor="let image of imageList">
             <div class="col-lg-3 col-sm-4 col-xs-6"><a title="Date create {{image.date_create}}" >
                 <div class="panel pull-right">
                     <share (textInformation)="setTextInformation($event)"  [imageFileName]="image.hash"></share>

                    <download-canvas  [imagePath]="'./../backend/img/'+image.id_uzytkownik+'/'+image.hash+'.png'"></download-canvas>
                     <remove-image (click)="removeFromGUI($event)" [imageFileName]="image.hash"></remove-image>
                     <bigger-image (click)="openBigger('./../backend/img/'+image.id_uzytkownik+'/'+image.hash+'.png')" ></bigger-image>
                 </div>
                 <img class="thumbnail img-responsive" [src]="'./../backend/img/'+image.id_uzytkownik+'/'+image.hash+'.png'"></a>
                 <div class="name">{{image.name}}</div>
            </div>
      </div>
    </div>
</div>

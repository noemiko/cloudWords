<button type="button" class="btn btn-primary glyphicon glyphicon-plus" (click)="showHideInput()" title="Add to gallery" ></button>
<div *ngIf="showInput" id="fileName" class="form-group">
	<input #inputFileName type="text" 
			name="fileName"
			class="form-control input-sm" 
			placeholder="file name" >
	<button type="button" class="btn btn-primary glyphicon glyphicon-floppy-disk " (click)="saveImage()" title="Save" ></button>

</div>

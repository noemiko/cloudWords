<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Reset Pass</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" (ngSubmit)="resetpass($event)">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
									{{info}}
			    			<div class="form-group">
			    				<input type="email" [(ngModel)]="input.mail" name="mail" class="form-control input-sm" placeholder="Email Address" required>
			    			</div>
                </div>
                </div>
			    			<input type="submit" value="resetpass" class="btn btn-info btn-block">
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>

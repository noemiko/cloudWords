<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">LogIn</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" (ngSubmit)="logIn($event)">
			    		<div>
							{{error}}
							<div class="form-group">
                                <input type="text" [(ngModel)]="input.login" name="login" class="form-control input-md" placeholder="Login" >
                            </div>
                            <div class="form-group">
                                <input type="password" [(ngModel)]="input.password" name="password" class="form-control input-md" placeholder="Password" >
                            </div>
                        </div>
                            <input type="submit" value="LogIn" class="btn btn-info btn-block">
                        </form>
                            <a class="" [routerLink]="['/resetpass']"> <input type="submit" value="click if you forget your password" class="btn btn-default btn-block"></a>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
